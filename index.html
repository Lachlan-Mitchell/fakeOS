<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/styles.css">
  <link rel="stylesheet" href="./styles/calculator.css">
  <title>fakeOS</title>
</head>
<body>
  <div id="navbar">
    <nav>
      <button id="start-button">Start</button>
      <div id="start-menu">
        <div class="os__name">Windows 98</div>
      <ul>
        <li>Programs</li>
        <li>Documents</li>
        <li>Settings</li>
      </ul>
    </div>
    </nav>
  </div>  
  <div class="container--modal">
    <button type="submit" class="btn btn--open">Take a peek</button>
    <div class="popup" id="popup">
      <img src="windows_98.png">
      <h2>This is the image i will choose</h2>
      <p>congrats on making me pop up</p>
      <button type="button" class="btn btn--close">Ive seen enough</button>
    </div>
  </div>
  <div class="container--modal">
    <button type="submit" class="btn btn--open" id="calculator-open">Calculator</button>
    <!--re add popup!-->
    <div class="popup" id="calculator">
      <button id="calculator-close">X</button>
      <div class="calculator-grid">
        <div class="output">
          <div class="previous-operand" data-previousOperand></div>
          <div class="current-operand" data-currentOperand></div>
        </div>
          <button class="span-two" data-backspace>Backspace</button>
          <button class="span-two" data-clearEntry>CE</button>
          <button data-clearAll>C</button>
          <button class="number" data-number>7</button>
          <button class="number" data-number>8</button>
          <button class="number" data-number>9</button>
          <button data-operation>/</button>
          <button class="special" data-specialOperation>sqrt</button>
          <button class="number" data-number>4</button>
          <button class="number" data-number>5</button>
          <button class="number" data-number>6</button>
          <button data-operation>*</button>
          <button class="special" data-specialOperation>%</button>
          <button class="number" data-number>1</button>
          <button class="number" data-number>2</button>
          <button class="number" data-number>3</button>
          <button data-operation>-</button>
          <button class="special" data-specialOperation>1/x</button>
          <button class="number" data-number>0</button>
          <button class="number" data-specialOperation>+/-</button>
          <button class="special" data-number>.</button>
          <button data-operation>+</button>
          <button data-equals>=</button>
      </div>
    </div>
  </div>
  <script src="./scripts/scripts.js"></script>
  <script src="./scripts/calculator.js"></script>
</body>
</html>
