<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/styles.css">
  <link rel="stylesheet" href="./styles/calculator.css">
  <title>fakeOS</title>
</head>
<body>
  <div class="container--modal">
    <button type="submit" class="btn btn--open">Take a peek</button>
    <div class="popup" id="popup">
      <img src="windows_98.png">
      <h2>This is the image i will choose</h2>
      <p>congrats on making me pop up</p>
      <button type="button" class="btn btn--close">Ive seen enough</button>
    </div>
  </div>
  <div class="container--modal">
    <button type="submit" class="btn btn--open" id="calculator-open">Calculator</button>
    <!--re add popup!-->
    <div class="popup" id="calculator">
      <button id="calculator-close">X</button>
      <div class="calculator-grid">
        <div class="output">
          <div class="previous-operand">123</div>
          <div class="current-operand">123123</div>
        </div>
          <button class="span-five-three">Backspace</button>
          <button class="span-five-three">CE</button>
          <button>C</button>
          <button class="number">7</button>
          <button class="number">8</button>
          <button class="number">9</button>
          <button>/</button>
          <button class="special">sqrt</button>
          <button class="number">4</button>
          <button class="number">5</button>
          <button class="number">6</button>
          <button>*</button>
          <button class="special">%</button>
          <button class="number">1</button>
          <button class="number">2</button>
          <button class="number">3</button>
          <button>.</button>
          <button class="special">1/x</button>
          <button class="number">0</button>
          <button class="number">+/-</button>
          <button class="special">.</button>
          <button>+</button>
          <button>=</button>
      </div>
    </div>
  </div>
  <script src="./scripts/scripts.js"></script>
  <script src="./scripts/calculator.js"></script>
</body>
</html>
